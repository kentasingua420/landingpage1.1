<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Landing Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: linear-gradient(to right, #4facfe, #6a11cb);
            color: white;
        }
        header {
            padding: 50px 20px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        h2 {
            font-size: 1.5rem;
            font-weight: 300;
            margin-top: 0;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        a {
            display: inline-block;
            padding: 12px 25px;
            background: white;
            color: #4facfe;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: 0.3s;
        }
        a:hover {
            background: #f1f1f1;
            transform: scale(1.05);
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            margin: 20px auto;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <header>
        <div class='card'>

</body>
</html>
